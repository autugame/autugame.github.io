<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>mobile-contact</title>
		<!-- import style -->
		<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/vant@4/lib/index.css"/>
		
		<!-- import script -->
		<script src="../../js/element-plus/vue@3.js"></script>
		<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
	</head>
	<body>
		<div id="container">
			<van-cell-group inset>
				<van-cell title="联系" value="qq群"  size="large"></van-cell>
			</van-cell-group>
			<img src="../../images/qrcode_1700732325682.jpg" :width="width"/>
			<div style="text-align: center;">
				<a target="_blank" href="https://qm.qq.com/cgi-bin/qm/qr?k=R9ThfgiexffX8Z7ook_5r30oNTuePXor&jump_from=webapi&authKey=rXdxrO4c30lRZu6XgVjC8US40kXySGaYGC1YM38/93IlhGGTPsWqmZnbL6NU1Y3H"><img border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="秋水程序设计交流" title="秋水程序设计交流"></a>
			</div>
			<van-tabbar @change="OnChange" v-model="active">
			  <van-tabbar-item icon="home-o">Home</van-tabbar-item>
			  <van-tabbar-item icon="phone-o">contact</van-tabbar-item>
			  <van-tabbar-item icon="info-o">About</van-tabbar-item>
			  <van-tabbar-item icon="more-o">More</van-tabbar-item>
			</van-tabbar>
		</div>
	</body>
</html>

<script type="text/javascript">
	const app = 
	{
		data() 
		{
			return {
				active: 1,
				width: 0
			}
		},
		methods: 
		{
			OnChange(number)
			{
				switch (number)
				{
					case 0:
						window.location.href = "mobile-home.html";
						break;
					case 1:
						window.location.href = "mobile-contact.html";
						break;
					case 2:
						window.location.href = "mobile-about.html";
						break;
					case 3:
						window.location.href = "mobile-more.html";
						break;
				}
			}
		},
		created()
		{
			this.width = document.documentElement.clientWidth;
		}
	};
	var vue = Vue.createApp(app).use(vant).mount("#container");
</script>
