
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>website</title>
	<!-- Import style -->
	<link rel="stylesheet" href="element-plus/index.css"/>
	<!-- Import Vue 3 -->
	<script src="element-plus/vue@3.js"></script>
	<!-- Import component library -->
	<script src="element-plus/element-plus.js"></script>
</head>
	<body>
		<div id="container">
			<div class="common-layout">
				<el-container>
					<el-header>
						<el-menu
							:default-active="activeIndex"
							class="el-menu-demo"
							mode="horizontal"
						>
							<el-menu-item index="1" @Click="changeElMain(1)">Home</el-menu-item>
							<el-menu-item index="2" @Click="changeElMain(2)">feedback</el-menu-item>
							<el-menu-item index="3" @Click="changeElMain(3)">contact</el-menu-item>
							<el-menu-item index="4" @Click="changeElMain(4)">concerning</el-menu-item>
						</el-menu>
					</el-header>
					<el-main>
						<iframe name="main" frameborder="0" style="width: 100%; height: 770px;" :src="src"></iframe>
					</el-main>
					<el-footer style="margin: 0 auto;">
						<el-text class="mx-1" type="warning">Copyright Â© 2020 - 2023 Autumn. All Rights Reserved</el-text>
					</el-footer>
				</el-container>
			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	const app = {
		data() {
			return {
				activeIndex: "1",
				src: "html/home.html"
			}
		},
		methods: {
			changeElMain(index) {
				switch(index) {
					case 1:
						this.src = "html/home.html";
					break;
					case 2:
						this.src = "http://autumnwater.mikecrm.com/rVSDMUy";
					break;
					case 3:
						this.src = "html/contact.html";
					break;
					case 4:
						this.src = "html/concerning.html";
					break;
				} 
			}
		}
	};
	var vue = Vue.createApp(app).use(ElementPlus).mount("#container");
</script>
